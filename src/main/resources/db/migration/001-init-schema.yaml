databaseChangeLog:
  - changeSet:
      id: 001-roles
      author: yuriy
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 002-users
      author: yuriy
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 003-user-roles
      author: yuriy
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
            constraintName: pk_user_roles
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_user_roles_role
            onDelete: RESTRICT

  - changeSet:
      id: 004-cards
      author: yuriy
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: pan_encrypted
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: pan_last4
                  type: varchar(4)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_month
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: expiry_year
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: balance_cents
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_owner
            onDelete: RESTRICT
        - createIndex:
            tableName: cards
            indexName: idx_cards_owner
            columns:
              - column:
                  name: owner_id

  - changeSet:
      id: 005-block-requests
      author: yuriy
      changes:
        - createTable:
            tableName: block_requests
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: card_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: requested_by_user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: block_requests
            baseColumnNames: card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_block_requests_card
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: block_requests
            baseColumnNames: requested_by_user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_block_requests_user
            onDelete: RESTRICT
        - createIndex:
            tableName: block_requests
            indexName: idx_block_requests_card
            columns:
              - column:
                  name: card_id

  - changeSet:
      id: 006-transfers
      author: yuriy
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: from_card_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: amount_cents
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: from_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transfers_from_card
            onDelete: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: to_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transfers_to_card
            onDelete: RESTRICT
        - createIndex:
            tableName: transfers
            indexName: idx_transfers_from
            columns:
              - column:
                  name: from_card_id
        - createIndex:
            tableName: transfers
            indexName: idx_transfers_to
            columns:
              - column:
                  name: to_card_id

  - changeSet:
      id: 007-seed-roles-and-admin
      author: yuriy
      changes:
        - insert:
            tableName: roles
            columns:
              - column: { name: name, value: "ADMIN" }
        - insert:
            tableName: roles
            columns:
              - column: { name: name, value: "USER" }

        - insert:
            tableName: users
            columns:
              - column: { name: username, value: "admin" }
              - column: { name: password_hash, value: "{noop}admin" }
              - column: { name: enabled, valueBoolean: true }

        - insert:
            tableName: user_roles
            columns:
              - column: { name: user_id, valueNumeric: 1 }
              - column: { name: role_id, valueNumeric: 1 }
