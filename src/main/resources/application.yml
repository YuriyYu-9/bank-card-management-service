server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: bank-card-management-service
  security:
    debug: true

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/bankcards}
    username: ${DB_USER:bankcards}
    password: ${DB_PASSWORD:bankcards}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/migration/master.yaml

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG

app:
  security:
    jwt:
      secret: ${JWT_SECRET:dev-secret-please-change-dev-secret-please}
      access-token-ttl-minutes: ${JWT_TTL_MINUTES:30}

  crypto:
    card-number-secret: ${CARD_NUMBER_SECRET:change-me-in-env}
