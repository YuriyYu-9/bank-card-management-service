components:
  schemas:
    UserRolesUpdateRequest:
      type: object
      properties:
        roles:
          type: array
          items:
            enum:
              - USER
              - ADMIN
            example: USER
          uniqueItems: true
      required:
        - roles
    UserResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2
        username:
          type: string
          example: user
        enabled:
          type: boolean
          example: true
        roles:
          type: array
          example:
            - USER
          items:
            type: string
          uniqueItems: true
        createdAt:
          type: string
          format: date-time
          example: 2026-01-17T09:00:00
    TransferCreateRequest:
      type: object
      properties:
        fromCardId:
          type: integer
          format: int64
          example: 10
        toCardId:
          type: integer
          format: int64
          example: 11
        amountCents:
          type: integer
          format: int64
          description: Amount in minor units (cents)
          example: 1500
      required:
        - fromCardId
        - toCardId
    TransferResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 100
        fromCardId:
          type: integer
          format: int64
          example: 10
        toCardId:
          type: integer
          format: int64
          example: 11
        amountCents:
          type: integer
          format: int64
          example: 1500
        currency:
          type: string
          example: USD
        createdAt:
          type: string
          format: date-time
          example: 2026-01-17T10:30:00
    BlockRequestCreateRequest:
      type: object
      properties:
        cardId:
          type: integer
          format: int64
          example: 10
      required:
        - cardId
    BlockRequestResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 200
        cardId:
          type: integer
          format: int64
          example: 10
        requestedByUserId:
          type: integer
          format: int64
          example: 2
        status:
          type: string
          enum:
            - PENDING
            - APPROVED
            - REJECTED
          example: PENDING
        createdAt:
          type: string
          format: date-time
          example: 2026-01-17T10:45:00
    LoginRequest:
      type: object
      properties:
        username:
          type: string
          example: admin
        password:
          type: string
          example: admin
      required:
        - password
        - username
    LoginResponse:
      type: object
      properties:
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    CardCreateRequest:
      type: object
      properties:
        pan:
          type: string
          description: Card PAN (13..19 digits). Stored encrypted; never returned
            as-is.
          example: 4242424242424242
          pattern: "^[0-9]{13,19}$"
        expiryMonth:
          type: integer
          format: int32
          example: 12
          maximum: 12
          minimum: 1
        expiryYear:
          type: integer
          format: int32
          example: 2030
          maximum: 2100
          minimum: 2000
        currency:
          type: string
          example: USD
          pattern: "^[A-Z]{3}$"
        initialBalanceCents:
          type: integer
          format: int64
          description: Balance in minor units (cents).
          example: 50000
          minimum: 0
        ownerUserId:
          type: integer
          format: int64
          example: 2
      required:
        - currency
        - ownerUserId
        - pan
    CardResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        panMasked:
          type: string
          example: '**** **** **** 4242'
        expiryMonth:
          type: integer
          format: int32
          example: 12
        expiryYear:
          type: integer
          format: int32
          example: 2030
        status:
          type: string
          description: "Computed API state: ACTIVE/BLOCKED/EXPIRED"
          enum:
            - ACTIVE
            - BLOCKED
            - EXPIRED
          example: ACTIVE
        balanceCents:
          type: integer
          format: int64
          description: Balance in minor units (cents)
          example: 48500
        currency:
          type: string
          example: USD
        createdAt:
          type: string
          format: date-time
          example: 2026-01-17T10:15:30
    UserEnabledUpdateRequest:
      type: object
      properties:
        enabled:
          type: boolean
      required:
        - enabled
    CardStatusUpdateRequest:
      type: object
      properties:
        status:
          type: string
          enum:
            - ACTIVE
            - BLOCKED
      required:
        - status
    Pageable:
      type: object
      properties:
        page:
          type: integer
          format: int32
          minimum: 0
        size:
          type: integer
          format: int32
          minimum: 1
        sort:
          type: array
          items:
            type: string
    PageMetadata:
      type: object
      properties:
        size:
          type: integer
          format: int64
        number:
          type: integer
          format: int64
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int64
    PagedModelTransferResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/TransferResponse"
        page:
          $ref: "#/components/schemas/PageMetadata"
    PagedModelCardResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/CardResponse"
        page:
          $ref: "#/components/schemas/PageMetadata"
    PagedModelBlockRequestResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/BlockRequestResponse"
        page:
          $ref: "#/components/schemas/PageMetadata"
    PagedModelUserResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/UserResponse"
        page:
          $ref: "#/components/schemas/PageMetadata"
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
